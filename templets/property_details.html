{% extends "base.html" %}

{% block content %}
<div class="property-details">
    <h2>{{ property.title }}</h2>
    <img src="{{ property.image_url }}" alt="{{ property.title }}">
    <p>Location: {{ property.location }}</p>
    <p>Price: ${{ property.price }}</p>
    <p>Description: {{ property.description }}</p>
</div>
{% endblock %}
